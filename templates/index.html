<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <h1 class="mt-5 text-center">To-Do List</h1>
        <form method="POST" action="/add">
            <p class="text-mute">To Do Başlığı</p>

            <div class=" mb-3">
                <input type="text" class="form-control" name="title" placeholder="To-Do Giriniz..." required>
                <hr>
                <!--
                <input type="text" class="form-control mb-3" name="complete" placeholder="To-Do Açıklaması Giriniz..."
                    required>
                -->
                <button class="btn btn-primary" type="submit">Ekle</button>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">To-Do Başlık</th>
                    <th scope="col">To-Do Durum</th>
                    <th scope="col">Durum Güncelle</th>
                    <th scope="col">To-Do Sil
                    <th>

                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == False %}
                    <td>Tamamlanmadı ❌</td>
                    {% else %}
                    <td>Tamamlandı ✅</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-success">Tamamla</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-success">Sil</a></td>

                </tr>
                {% endfor %}

            </tbody>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
